name: Setup and run Terraform
on: [push]
jobs:
  Terraform:
    runs-on: ubuntu-latest
    steps:
    - uses: sturlabragason/terraform_state_artifact@v1
      with:
        encryptionkey: ${{ secrets.pat }}
        custom_plan_flags: '-refresh-only'
      env: 
        TF_VAR_pat: ${{ secrets.pat }}